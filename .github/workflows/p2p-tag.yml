name: p2p-tag-build

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-p2p:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Pin and download libp2p modules (no go.mod changes committed)
        shell: bash
        run: |
          set -euo pipefail
          go mod init temp-p2p || true
          go get github.com/libp2p/go-libp2p@v0.33.0
          go get github.com/libp2p/go-libp2p-pubsub@v0.8.6
          go get github.com/multiformats/go-multiaddr@v0.9.0
      - name: Build dvt-node with -tags p2p
        run: go build -tags p2p ./cmd/dvt-node

